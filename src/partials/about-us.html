<section class="about" id="about-section">
  <div class="container about-container">
    <div class="about-img-wrapper">
      <picture>
        <source
          srcset="
            ./img/about-us-images/about-us-image-desktop@1x.webp 1x,
            ./img/about-us-images/about-us-image-desktop@2x.webp 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/about-us-images/about-us-image-tablet@1x.webp 1x,
            ./img/about-us-images/about-us-image-tablet@2x.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/about-us-images/about-us-image-mobile@1x.webp 1x,
            ./img/about-us-images/about-us-image-mobile@2x.webp 2x
          "
          media="(min-width: 320px)"
        />
        <img
          src="./img/about-us-images/about-us-image-desktop@1x.webp"
          alt="ArtistsHub illustration"
          class="about-img"
          width="640"
          height="665"
        />
      </picture>
    </div>
    <div class="about-content-logo">
      <svg class="about-logo-icon" width="80" height="80">
        <use href="/img/sprite.svg#icon-logo-hero"></use>
      </svg>
      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
